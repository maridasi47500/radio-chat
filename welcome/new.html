<h1 id="cado">cados</h1>
<form action="/cadeau">
	<div class="field">
<label for="nomcado">nom cadeau</label>
		<input id="nomcado" type="text" name="name"/>
	</div>
	<div class="field">
<label for="piccado">image cadeau</label>
		<input id="piccado" type="file" name="pic"/>
	</div>
	<div class="actions">
		<input type="submit" name="ok"/>
	</div>
</form>
<div class="row row-cols-1 row-cols-md-3 g-4">
	<%=render_collection(collection=dbCado.getall(), partial='welcome/_cado.html', as_='cado')%>
</div>
<h1 id="gagnant">gagnant</h1>

<h1 id="chanson">chanson</h1>

		<input id="artist" type="text" name="artist"/>
	</div>
	<div class="field">
<label for="title">title</label>
		<input id="title" type="text" name="title"/>
	</div>
	<div class="field">
<label for="music">fichier de musique</label>
		<input id="music" type="file" name="file"/>
	</div>
	<div class="field">
<label for="lyric">fichier des parole</label>
		<input id="lyric" type="file" name="lyric"/>
	</div>
	<div class="actions">
		<input type="submit" name="ok"/>
	</div>
</form>
<h1 id="artist">artist</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
	<%=render_collection(collection=dbArtist.getwithoutpic(), partial='welcome/_artist.html', as_='artist')%>
</div>
<h1 id="jeu">jeu</h1>
<form action="/creejeu">
	<div class="field">
<label for="jeuartist">artist</label>
		<select id="jeuartist" name="artist_id">
			<option>choisis un artiste</option>
	<%=render_collection(collection=dbArtist.getwithpic(), partial='welcome/_someartist.html', as_='artist')%>
		</select>
	</div>
	<div class="field">
<label for="jeusong">song</label>
		<select id="jeusong" name="song_id">
		</select>
	</div>
	<div class="field">
<label for="jeulyric">song</label>
		<select id="jeulyric" name="lyric_id">
		</select>
	</div>
	<div class="actions">
		<input type="submit" value="ok" name="ok"/>
	</div>
</form>
